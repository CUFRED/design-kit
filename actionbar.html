<!doctype html>
<html lang="en" class="adk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actionbar</title>
    <!-- Design Kit CSS -->
    <link rel="stylesheet" href="css/adk.css">
    <!-- Highlight.js syntax highlighting -->
    <link rel="stylesheet" href="docs/syntax-highlighting.css">
    
    <!-- Other documentation site CSS -->
    <link rel="stylesheet" href="docs/docs.css">
  </head>

<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">Architizer Source</li>
        <li><a href="#">Two</a></li>
        <li><a href="#">Three</a></li>
      </ul>
    </div>
  </div>
  <div class="row align-middle actionbar">
    <div class="columns">
      <div class="row">
        <div class="columns">
          <h3>Dark grey tile</h3>
        </div>
      </div>
      <div class="row">
        <div class="columns">
          <div class="meta">
            <span>17 days left</span><span>AMW</span><span>Andrew Museum</span><span><a>Preview</a></span>
          </div>
        </div>
      </div>
    </div>
    <div class="columns shrink">
      <button class="secondary icon button">
        <span class="material-icons">add</span></button>
        <button class="secondary icon button"><span class="material-icons">more_horiz</span></button>
    </div>
  </div>
</body>
