general:
  build_dir: bootstrap
  artifacts:
    - "_gh_pages" # Compiled Jekyll Docs Site
    - "dist" # Compiled Bootstrap CSS/JS

dependencies:
  pre:
    - npm install -g grunt-cli
    - gem install bundler
  override:
    - bundle install
    - npm install
    - grunt dist
    - grunt docs
    - jekyll build

deployment:
  production:
    branch: master
    commands:
      - aws s3 sync _gh_pages s3://architizer-design-kit/ --delete
  andrew/bootstrap:
    branch: andrew/bootstrap
    commands:
      - aws s3 sync _gh_pages s3://architizer-design-kit/ --delete