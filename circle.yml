machine:
  node:
    version: 4.4.0

general:
  build_dir: .
  artifacts:
    - "css" # Compiled adk.css file

dependencies:
  pre:
    - npm install -g gulp
  override:
    - npm install
    - gulp sass
    - gulp docs
    - gulp createAdkTemplatesList

test:
  override:
    - echo 'No Tests'

deployment:
  design-kit.arc.ht:
    owner: Architizer
    branch: master
    commands:
      - bash -x deploy.sh

  development-builds:
    owner: Architizer
    branch: /.*?/
    commands:
      - bash -x deploy.sh

experimental:
  notify:
    branches:
      only:
        - master